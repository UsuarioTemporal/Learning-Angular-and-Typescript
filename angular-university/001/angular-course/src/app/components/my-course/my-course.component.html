<div class="course-card" *ngIf="course">
    <div class="course-title">
        {{course?.description}}
    </div>
    <img width="300" class="img" alt="Angular Logo" *ngIf="isImageVisible();else noImage" [src]="course.iconUrl">
    <ng-template #noImage>
        <p>No image is available</p>
    </ng-template>

    <div class="course-description">
        {{course?.longDescription}}
    </div>
    <button (click)="deleteCourse(course)">Delete Course</button>
</div>
