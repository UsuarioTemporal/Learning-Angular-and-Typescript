<div class="top-menu">
    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png" alt="">
</div>

<div class="courses">
    <app-course-card *ngFor="let course of courses;index as i;first as isFirst;last as isLast"
        [class.is-first]="isFirst"
        [class.is-last]="isLast"
        [data]="course"
        [cardIndex]="i+1"
        (showCourse)="onCourseSelected($event)">
    </app-course-card>
</div>
