<input type="text" [ngModel]="name">

<input type="text" [(ngModel)]="lastName">

<p>{{ name }}</p>
<p>{{ lastName }}</p>


<input type="text" [(ngModel)]="title" (ngModelChange)="log($event)">

<!-- Con ngModel -->
<p>La seleccion con ngModel es : {{ seleccion }}</p>
<select [(ngModel)]="seleccion">
    <option *ngFor="let item of items" [value]="item">{{item}}</option>
</select>

<!-- Sin ngModel -->
<p>La seleccion con sin ngModel es : {{ seleccion_2 }}</p>
<select [value]="seleccion_2" (change)="seleccion_2 = $event.target.value">
    <option *ngFor="let item of items" [value]="item">{{item}}</option>
</select>
